<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="call-back-function.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("button").click(function()
  {
    $("img").hide(1000);
    alert("The image is now hidden");
  });
});
</script>
</head>
<body class="body">

<button class="button">Hide</button><br>

<img src="images (3).jfif" alt="image" class="image">

</body>
</html>
